<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="poker.css">
    <title>Poker Clock</title>
  </head>
  <body>
    <script type=module src="poker.js"></script>
    <div class="clock-container">
      <div id="blinds">
        <div id="blind-current">-- / --</div>
        <div id="blind-next">-- / --</div>
      </div>
      <div class="timer" id="timer">--:--</div>
      <div class="controls">
        <button onclick="startClock()">Play</button>
        <button onclick="pauseClock()">Pause</button>
        <button onclick="resetClock()">Reset</button>
      </div>
    </div>
  </body>
</html>
